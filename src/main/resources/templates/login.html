<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header data-th-insert="~{fragments/header :: header(myId=${myId})}"></header>

<h1 class="h1 text-center mt-3">Login</h1>

<main>
  <div class="container mt-3">
    <div class="row">
      <div data-th-if="${message}" data-th-text="${message}"
           class="alert alert-success col-12 col-sm-8 col-md-6 col-lg-5 mx-auto py-0 text-center text-warning"
           role="alert"></div>

      <div class="col-12 d-flex flex-column justify-content-center align-items-center">
        <div th:if="${param.error}">
          Invalid username and password.
        </div>
        <div th:if="${param.logout}">
          You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" class="d-flex flex-column">
          <div class="mt-3 mb-1">
            <label class="form-label"> Email
              <input class="form-control form-control-sm" type="text"
                     name="username"/>
            </label>
          </div>

          <div class="mb-1">
            <label class="form-label"> Password
              <input class="form-control form-control-sm" type="password"
                     name="password"/>
            </label>
          </div>

          <input class="btn btn-primary btn-sm" type="submit" value="Sign In"/>
        </form>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
