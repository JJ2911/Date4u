<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header data-th-insert="fragments/header :: header"></header>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <form th:action="@{/login}" method="post" class="d-flex flex-column">
        <div class="mt-3 mb-1">
          <label class="form-label"> Email
            <input class="form-control form-control-sm" type="text"
                   name="username"/>
          </label>
        </div>

        <div class="mb-1">
          <label class="form-label"> Password
            <input class="form-control form-control-sm" type="password"
                   name="password"/>
          </label>
        </div>

        <input class="btn btn-primary btn-sm" type="submit" value="Sign In"/>
      </form>
    </div>
  </div>
</div>

</body>
</html>
