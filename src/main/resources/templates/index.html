<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header data-th-insert="~{fragments/header :: header}"></header>

<main>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Willkommen</h1>
    </div>
  </div>

  <p data-th-text="|Es gibt ${totalProfiles} Profile in der Datenbank.|">
    TOTALPROFILES</p>
  <p data-th-if="${totalProfiles} > 10">Wir feiern 10+ glückliche Einhörner
    🎉</p>
  <p data-th-unless="${totalProfiles} > 10">Wir feiern bald 10+ glückliche
    Einhörner 🎉</p>
  <p data-th-text="'Wir feiern ' + (${totalProfiles} > 10 ? '' : 'bald') + '10+ glückliche Einhörner 🎉'">
    -1</p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
