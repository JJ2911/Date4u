<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div data-th-fragment="header(myId)" class="container-fluid p-0">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid px-3">
      <div class="navbar-nav">
        <a class="navbar-brand" data-th-href="@{/}">Date4u</a>
        <a class="nav-item nav-link" data-th-href="@{/}">Home</a>
        <a sec:authorize="isAuthenticated()" class="nav-link nav-item" data-th-href="@{|/profile/${myId}|}">Profile</a>
        <a sec:authorize="isAuthenticated()" class="nav-link nav-item" data-th-href="@{/search}">Search</a>
      </div>

      <div>
        <a sec:authorize="isAnonymous()" class="btn btn-primary btn-sm px-2" data-th-href="@{/login}">Login</a>
        <a sec:authorize="isAnonymous()" class="btn btn-primary btn-sm px-2" data-th-href="@{/signup}">Sign Up</a>
      </div>

      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-primary btn-sm px-2"/>
      </form>
    </div>
  </nav>
</div>
</body>
</html>
