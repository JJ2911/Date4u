<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header data-th-insert="~{fragments/header :: header(myId=${myId})}"></header>

<h1 class="h1 text-center mt-3">Sign Up</h1>

<main>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12 d-flex flex-column justify-content-center align-items-center">
        <form data-th-object="${signUpFormData}"
              data-th-action="@{/signup}"
              enctype="multipart/form-data"
              method="post">

          <div class="mb-3">
            <label for="inputEmail" class="form-label">
              Email
            </label>
            <input type="email"
                   class="form-control form-control-sm"
                   id="inputEmail"
                   data-th-field="*{email}"
                   data-th-required="true">
          </div>

          <div class="mb-3">
            <label for="inputPassword" class="form-label">
              Password
            </label>
            <input type="password"
                   class="form-control form-control-sm"
                   id="inputPassword"
                   data-th-field="*{password}"
                   data-th-required="true">
          </div>

          <div class="mb-3">
            <label for="inputNickname" class="form-label">
              Nickname
            </label>
            <input type="text"
                   class="form-control form-control-sm"
                   id="inputNickname"
                   data-th-field="*{nickname}"
                   data-th-required="true">
          </div>

          <div class="mb-3">
            <label for="inputManelength" class="form-label">
              Manelength
            </label>
            <input type="text"
                   class="form-control form-control-sm"
                   id="inputManelength"
                   data-th-field="*{manelength}"
                   data-th-required="true">
          </div>

          <div class="mb-3">
            <label for="inputGender" class="form-label">
              Gender
            </label>
            <select data-th-field="*{gender}"
                    class="form-select form-select-sm"
                    data-th-required="true"
                    id="inputGender">
              <option th:value="0" th:text="D"></option>
              <option th:value="1" th:text="Female"></option>
              <option th:value="2" th:text="Male"></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="inputAttractedToGender" class="form-label">
              Attracted to Gender
            </label>
            <select data-th-field="*{attractedToGender}"
                    class="form-select form-select-sm"
                    data-th-required="true"
                    id="inputAttractedToGender">
              <option th:value="0" th:text="D"></option>
              <option th:value="1" th:text="Female"></option>
              <option th:value="2" th:text="Male"></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="inputBirthdate" class="form-label">Birthdate</label>
            <input type="date"
                   id="inputBirthdate"
                   class="form-control form-control-sm"
                   data-th-field="*{birthdate}"
                   data-th-max="${max}"
                   data-th-required="true">
          </div>

          <div class="mb-3">
            <label for="inputDescription" class="form-label">Description</label>
            <textarea
                    id="inputDescription"
                    class="form-control"
                    data-th-field="*{description}"
                    data-th-required="true">
            </textarea>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Profile Photo</label>
            <input class="form-control form-control-sm"
                   type="file"
                   name="file"
                   accept="image/*"
                   id="formFile"
                   data-th-required="true">
          </div>

          <div class="d-flex justify-content-center align-items-center mb-3">
            <button type="submit" class="btn btn-primary btn-sm px-3">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
